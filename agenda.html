<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Agenda - Magic Events</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500;600;700&family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/frontend/css/agenda.css">
</head>
<body>
    <header id="header">
        <div class="logo">
            <img src="/frontend/assets/images/cropped-Magic-Event.png" alt="Magic Event">
        </div>
        <nav>
            <ul class="nav-links" id="navLinks">
                <li><a href="index.html">Accueil</a></li>
                <li><a href="index.html#prestations">Mes Prestations</a></li>
                <li><a href="agenda.html" class="active">Mon Agenda</a></li>
                <li><a href="index.html#contact">Contact</a></li>
            </ul>
            <div class="menu-toggle" id="menuToggle">☰</div>
        </nav>
    </header>

    <main class="agenda-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <button class="create-event-btn" id="createEventBtn">
                <span class="plus-icon">+</span>
                Nouveau Rendez-vous
            </button>

            <div class="mini-calendar">
                <div class="mini-calendar-header">
                    <button class="nav-btn" id="prevMonth">‹</button>
                    <h3 id="miniMonthYear">Octobre 2024</h3>
                    <button class="nav-btn" id="nextMonth">›</button>
                </div>
                <div class="mini-calendar-grid" id="miniCalendarGrid">
                    <!-- Généré par JS -->
                </div>
            </div>

            <div class="upcoming-events">
                <h3>Prochains Rendez-vous</h3>
                <div class="upcoming-list" id="upcomingList">
                    <!-- Généré par JS -->
                </div>
            </div>
        </aside>

        <!-- Main Calendar -->
        <section class="main-calendar">
            <div class="calendar-header">
                <div class="header-left">
                    <button class="nav-btn large" id="prevMonthMain">‹</button>
                    <h2 id="currentMonthYear">Octobre 2024</h2>
                    <button class="nav-btn large" id="nextMonthMain">›</button>
                </div>
                <div class="header-right">
                    <button class="view-btn active" data-view="month">Mois</button>
                    <button class="view-btn" data-view="week">Semaine</button>
                    <button class="view-btn" data-view="day">Jour</button>
                    <button class="today-btn" id="todayBtn">Aujourd'hui</button>
                </div>
            </div>

            <div class="calendar-body">
                <div class="weekdays">
                    <div class="weekday">Lun</div>
                    <div class="weekday">Mar</div>
                    <div class="weekday">Mer</div>
                    <div class="weekday">Jeu</div>
                    <div class="weekday">Ven</div>
                    <div class="weekday">Sam</div>
                    <div class="weekday">Dim</div>
                </div>
                <div class="calendar-grid" id="calendarGrid">
                    <!-- Généré par JS -->
                </div>
            </div>
        </section>
    </main>

    <!-- Modal Création/Édition d'événement -->
    <div class="modal" id="eventModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Nouveau Rendez-vous</h2>
                <button class="close-btn" id="closeModal">&times;</button>
            </div>
            <form class="event-form" id="eventForm">
                <div class="form-group">
                    <label for="eventTitle">Titre *</label>
                    <input type="text" id="eventTitle" required placeholder="Ex: Consultation mariage">
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="eventDate">Date *</label>
                        <input type="date" id="eventDate" required>
                    </div>
                    <div class="form-group">
                        <label for="eventTime">Heure *</label>
                        <input type="time" id="eventTime" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="eventType">Type d'événement *</label>
                    <select id="eventType" required>
                        <option value="">Sélectionner...</option>
                        <option value="mariage">Mariage</option>
                        <option value="fete">Fête Privée</option>
                        <option value="entreprise">Événement d'Entreprise</option>
                        <option value="consultation">Consultation</option>
                        <option value="autre">Autre</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="clientName">Nom du client</label>
                    <input type="text" id="clientName" placeholder="Nom et prénom">
                </div>

                <div class="form-group">
                    <label for="clientPhone">Téléphone</label>
                    <input type="tel" id="clientPhone" placeholder="+596 696 XX XX XX">
                </div>

                <div class="form-group">
                    <label for="clientEmail">Email</label>
                    <input type="email" id="clientEmail" placeholder="email@exemple.com">
                </div>

                <div class="form-group">
                    <label for="eventNotes">Notes</label>
                    <textarea id="eventNotes" rows="4" placeholder="Détails supplémentaires..."></textarea>
                </div>

                <div class="form-actions">
                    <button type="button" class="btn-secondary" id="cancelBtn">Annuler</button>
                    <button type="submit" class="btn-primary">Enregistrer</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal Détails de l'événement -->
    <div class="modal" id="eventDetailsModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="detailTitle">Détails du rendez-vous</h2>
                <button class="close-btn" id="closeDetailsModal">&times;</button>
            </div>
            <div class="event-details" id="eventDetailsContent">
                <!-- Généré par JS -->
            </div>
            <div class="form-actions">
                <button type="button" class="btn-delete" id="deleteEventBtn">Supprimer</button>
                <button type="button" class="btn-primary" id="editEventBtn">Modifier</button>
            </div>
        </div>
    </div>

    <script src="/frontend/js/agenda.js"></script>
</body>
</html>
